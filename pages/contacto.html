<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="site-header bg-light border-bottom py-2">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <h1 class="d-flex align-items-center m-0">
        <img src="../imagenes/Lupo.jpg" alt="Logo de Lupo" style="width: 80px;" />
        <span class="ms-2">Lupo</span>
      </h1>
      <nav class="navbar navbar-expand-lg flex-grow-1">
        <div class="container-fluid px-0">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="nosotras.html">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
              <li class="nav-item"><a class="nav-link" href="socios.html">Socios</a></li>
              <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="contacto text-center my-4">
      <h2>Contáctanos</h2>
      <h3>Completa el formulario a continuación</h3>
      <span>mail</span>
    </section>

    <section>
      <form action="/submit" method="post" class="formulario">
        <!-- Formulario con clases de Bootstrap -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" name="nombre" id="nombre" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" name="apellido" id="apellido" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="mail" class="form-label">Mail:</label>
          <input type="email" name="mail" id="mail" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea name="mensaje" id="mensaje" rows="3" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="text-center mt-4">
    <p>Contacto: <a href="mailto:lupoconsultoras@gmail.com">lupoconsultoras@gmail.com</a></p>
    <p>© 2025 Lupo Consultoras S.A.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
